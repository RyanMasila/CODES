<!DOCTYPE html>
<html>

  <head>
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>

    <ul>
      <li class="bold">Ryan Masila</li>
      <li class="colour">BoB Kariuki</li>
      <li class="bold">Ace Kariuki</li>
      <p>Paragraph</p>
    </ul>
    <script type="text/javascript">
    $(function() {
      $(".bold").css("font-weight", "bold");
      $(".colour").css("color", "red");
      $("p").css("color", "blue");
    });
    </script>
  </body>

</html>
