<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Ryan Nzyimi" required minlength="6" maxlength="15"><br>
        <label for="password">Password: </label>
        <input type="password" id="password" required minlength="6" maxlength="15"><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="ryan@gmail.com"><br>
        <label for="phone">Phone #: </label>
        <input type="tel" id="phone" placeholder="011-304-1342" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <label for="bday">Birth Date: </label>
        <input type="date" id="bday"><br>
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><!-- value = default value -->
        <label for="title"><b>Title: </b></label>

        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs. </label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD.">PhD. </label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">Payment: </label>
        <select name="payment" id="payement">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">GiftCard</option>
        </select><br>
        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment: </label>
        <textarea name="" id="comment" cols="25" rows="4">Hello</textarea><br>
        <label for="file">File: </label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
