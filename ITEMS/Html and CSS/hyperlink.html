<!DOCTYPE html>
<html>
    <head>
        <title>HyperLink</title>
    </head>
    <body>
        <!-- a = anchor -->
        <!-- href = Hypertext reference -->
        <a href="http://127.0.0.1:5500/index.html"
        target="_blank"
        title="Goes to home page">
        <!-- target = "_blank" will open the href url either in a new tab or window 
             title attribute displays additional information about the element as a tooltip
        -->
        Click me</a> <!-- HyperLink = or simply a link, is a digital reference to data
        that the user can follow or be guided by clicking or tapping -->
        <br>
        <a href="hyperlink.html" target="_blank">Relative file path</a>
        <br>
        <a href="mailto:ryanmasila13@gmail.com" target="_blank">email me</a>
    </body>
</html>
