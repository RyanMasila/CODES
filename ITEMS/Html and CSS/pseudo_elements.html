<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <!--
        pseudo-element = keyword added after a selector
                         that's used to style a specific
                         part of an element

                         selector::pseudo-element
    -->
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia eos facilis totam delectus assumenda libero possimus fugit ipsa rerum, optio reprehenderit quas illum praesentium deleniti? Deserunt cum tempore aliquam neque?</p>
    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
</body>
</html>
